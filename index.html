<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sept 18 Exercise</title>
</head>

<body onload="console.log('Bai co Van')" oncopy='console.log("dung cop bai nay nhe :D")' oncut='this.style.background = "purple"'>
    <form action="">
        <table align="center">
            <tr>
                <td onmousemove="this.style.background = 'yellow'">Khách hàng:</td>
                <td><input type="text" id="khach" onblur="this.style.background = 'lightblue'" onkeyup="tinh()"></td>
            </tr>
            <tr>
                <td onmouseenter='this.style.background = "lightblue"'>Số lượng:</td>
                <td><input type="number" required min="1" id="soLuong" onchange="tinh()" onkeydown="this.style.color = 'red'" onkeypress="console.log(this.value)"></td>
            </tr>
            <tr>
                <td onmouseleave='this.style.background = "pink"'>Đơn giá:</td>
                <td id="donGia">
                    <!-- <input type="number" disabled id="donGia" value="5000"> đ -->
                </td>
            </tr>
            <tr>
                <td>Giảm giá:</td>
                <td><input type="number" disabled id="giamGia"> %</td>
            </tr>
            <tr>
                <td>Tổng tiền thanh toán:</td>
                <td id="tien"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="tinh()" value="Tính tiền"></td>
            </tr>
        </table>
    </form>
    <p ondblclick="this.innerHTML = 'hihi'">OnDbClick</p>
    <input type="text" onchange="kq.innerHTML = this.value">
    <p id="kq"></p>
    <section onmouseover="this.style.background = 'lightgreen'" onmouseout="this.style.background = 'lightgrey'">OnMouseOver</section>
    <script src="script.js"></script>
</body>

</html>
